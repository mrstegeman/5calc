<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
        <title>5calc</title>
        <link rel="stylesheet" type="text/css" href="./media/5calc.css" />
        <link rel="shortcut icon" type="image/png" href="./media/5calc.png">
        <script type="text/javascript" src="./js/5calc.js"></script>
        <script type="text/javascript" src="./js/parser.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="middle">
                <div id="inner">
                    <div id="error"></div>
                    <div id="display">0</div>
                    <div id="buttons">
                        <div id="lparen" class="button button-half" onclick="key_press(null, 'lparen');">(</div>
                        <div id="rparen" class="button button-half" onclick="key_press(null, 'rparen');">)</div>
                        <div id="bksp" class="button" onclick="key_down(null, 'bksp');">BKSP</div>
                        <div id="clr" class="button" onclick="key_down(null, 'clr');">CLR</div>
                        <div id="power" class="button" onclick="key_press(null, 'power');">x<sup>y</sup></div>
                        <div id="seven" class="button" onclick="key_press(null, 'seven');">7</div>
                        <div id="eight" class="button" onclick="key_press(null, 'eight');">8</div>
                        <div id="nine" class="button" onclick="key_press(null, 'nine');">9</div>
                        <div id="divide" class="button" onclick="key_press(null, 'divide');">÷</div>
                        <div id="four" class="button" onclick="key_press(null, 'four');">4</div>
                        <div id="five" class="button" onclick="key_press(null, 'five');">5</div>
                        <div id="six" class="button" onclick="key_press(null, 'six');">6</div>
                        <div id="multiply" class="button" onclick="key_press(null, 'multiply');">×</div>
                        <div id="one" class="button" onclick="key_press(null, 'one');">1</div>
                        <div id="two" class="button" onclick="key_press(null, 'two');">2</div>
                        <div id="three" class="button" onclick="key_press(null, 'three');">3</div>
                        <div id="subtract" class="button" onclick="key_press(null, 'subtract');">–</div>
                        <div id="zero" class="button" onclick="key_press(null, 'zero');">0</div>
                        <div id="dot" class="button" onclick="key_press(null, 'dot');">.</div>
                        <div id="equals" class="button" onclick="key_press(null, 'equals');">=</div>
                        <div id="add" class="button" onclick="key_press(null, 'add');">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
